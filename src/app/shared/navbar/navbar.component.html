<div class="col-12">
  <!-- navbar-expand-sm indicar el tamaño a partir del cual la barra se mostrará de forma expandida -->
  <nav class="navbar navbar-expand-sm colorYellowLightP navbar-light py-0">
    <!--py-0 para quitar el padding top-bottom que trae navbar por defecto-->
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/img/logo.svg" class="logo" alt="logo" />
      </a>
      <!-- button hamburger se mostrará únicamente cuando el menú se colapse y se ocultará cuando el menú aparezca expandido     -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-end"
        id="collapsibleNavbar"
      >
        <!-- COMIENZO DEL CONTENIDO DE LA NAVBAR -->
        <ul class="nav navbar-nav mr-auto">
          <!-- INICIO -->
          <li
            class="nav-item"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a
              class="nav-link"
              routerLink="/home"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavbar"
              ><img src="assets/img/icons/home.png" alt="" /> Inicio</a
            >
          </li>

          <!-- RECETARIO -->
          <li class="nav-item" routerLinkActive="active">
            <a
              class="nav-link"
              routerLink="/recipes"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavbar"
              ><img src="assets/img/icons/recipe-bookNAV.png" alt="" />
              Recetario</a
            >
          </li>

          <!-- ÁREA DE FOODIES (SOLO PUEDE ACCEDER USER.ROLE == USER) -->
          <li
            class="nav-item"
            routerLinkActive="active"
            *ngIf="!userDetails || userDetails?.role === 'USER'"
          >
            <a
              class="nav-link"
              routerLink="/optionsUser"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavbar"
              ><img src="assets/img/icons/chef.png" alt="" /> Área de Foodies</a
            >
          </li>

          <!-- CONTACTO -->
          <li class="nav-item" routerLinkActive="active">
            <a
              class="nav-link"
              routerLink="/contact"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavbar"
              ><img src="assets/img/icons/mail.png" alt="" /> Contacto</a
            >
          </li>

          <!-- BUSCADOR -->
          <li class="nav-item" routerLinkActive="active">
            <a
              class="nav-link"
              routerLink="/search"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavbar"
              ><img src="assets/img/icons/loupe.png" alt="" /> Buscador</a
            >
          </li>

          <!-- ACCEDER (LOGIN) -->
          <li routerLinkActive="active" *ngIf="!userDetails">
            <a
              class="nav-link"
              routerLink="access"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavbar"
              ><img src="assets/img/icons/sign-in.png" alt="" /> Acceder</a
            >
          </li>

          <!-- GESTIÓN (SOLO APARECE SI EL QUIEN INICIA SESIÓN TIENE ROLE = ADMIN) -->
          <li
            routerLinkActive="active"
            *ngIf="userDetails?.role === 'ADMIN'"
            class="nav-item dropdown"
          >
            <a
              class="nav-link dropdown"
              routerLink="optionsADMIN"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavbar"
              ><img src="assets/img/icons/settings.png" alt="" /> Gestión</a
            >
          </li>

          <!-- SALIR (SOLO APARECE SI EXISTE ALGÚN USUARIO EN LA SESIÓN) -->
          <li
            class="nav-item"
            routerLinkActive="active"
            *ngIf="userDetails"
            id="logOut"
          >
            <a class="nav-link" (click)="onlogout()"
              ><img src="assets/img/icons/log-out.png" alt="" /> Salir</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
