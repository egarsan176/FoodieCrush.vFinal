<div *ngIf="mostrar">
  <!-- BREADCRUMBS -->
  <div class="row p-1 my-3 justify-content-center">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">GESTIÓN</li>
      </ol>
    </nav>
  </div>

  <!--INTRO -->
  <div class="row p-1 mt-2 justify-content-center">
    <div class="text-center">
      <h4>Bienvenid@ {{ user.fullName }}</h4>
      <p>Este es tu panel de gestión como ADMIN</p>
      <p>¿Por dónde empezamos?</p>
    </div>
  </div>

  <!-- PANEL DE GESTIÓN DEL ADMIN -->
  <div class="row m-3">
    <!-- OPCIÓN GESTIÓN DE USUARIOS -->
    <div class="col-md-6 col-lg-3 col-xl-3 col-sm-6 col-xs-12">
      <div class="card mb-4">
        <div class="card-header colorYellowP"></div>
        <div class="card-body text-center">
          <img src="assets/img/icons/gear.png" alt="" />
          <h5 class="my-2">Usuarios</h5>

          <a [routerLink]="['/optionsADMIN/usersConf']" class="btn colorGreenP"
            >GESTIONAR</a
          >
        </div>
        <div class="card-footer colorYellowP"></div>
      </div>
    </div>

    <!-- OPCIÓN GESTIÓN DE RECETAS -->
    <div class="col-md-6 col-lg-3 col-xl-3 col-sm-6 col-xs-12">
      <div class="card mb-4">
        <div class="card-header colorYellowP"></div>
        <div class="card-body text-center">
          <img src="assets/img/icons/recipe-book.png" alt="" />
          <h5 class="my-2">Recetas</h5>

          <a
            [routerLink]="['/optionsADMIN/recipesConf']"
            class="btn colorGreenP"
            >GESTIONAR</a
          >
        </div>
        <div class="card-footer colorYellowP"></div>
      </div>
    </div>

    <!-- OPCIÓN GESTIÓN DE INGREDIENTES -->
    <div class="col-md-6 col-lg-3 col-xl-3 col-sm-6 col-xs-12">
      <div class="card mb-4">
        <div class="card-header colorYellowP"></div>
        <div class="card-body text-center">
          <img src="assets/img/icons/ingredients.png" alt="" />
          <h5 class="my-2">Ingredientes</h5>

          <a
            [routerLink]="['/optionsADMIN/ingredientsConf']"
            class="btn colorGreenP"
            >GESTIONAR</a
          >
        </div>
        <div class="card-footer colorYellowP"></div>
      </div>
    </div>

    <!-- OPCIÓN GESTIÓN DE COMENTARIOS -->
    <div class="col-md-6 col-lg-3 col-xl-3 col-sm-6 col-xs-12">
      <div class="card mb-4">
        <div class="card-header colorYellowP"></div>
        <div class="card-body text-center">
          <img src="assets/img/icons/positive-review.png" alt="" />
          <h5 class="my-2">Comentarios</h5>

          <a
            [routerLink]="['/optionsADMIN/commentsConf']"
            class="btn colorGreenP"
            >GESTIONAR</a
          >
        </div>
        <div class="card-footer colorYellowP"></div>
      </div>
    </div>
  </div>
</div>
